<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍓 Big Strawberry Toys</title>
  </head>
  <body>
    <header>
      <h1>🍓 Big Strawberry Toys</h1>
      <nav>
        <ul>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Products</h2>

        <section>
          <h3>Future Station</h3>
          <figure>
            <img
              src="./images/future-station.jpg"
              alt="Building blocks train"
            />
            <figcaption>A great first 🚋 set for the little ones.</figcaption>
          </figure>
        </section>

        <section>
          <h3>Alphabet Building Blocks</h3>
          <figure>
            <img src="./images/blocks.jpg" alt="" />
            <figcaption>
              A set of building blocks hand-painted 🖌️ with the Alphabet. This
              set of blocks will spark ✨ curiosity 🧐 in the little ones and
              get them on their first steps 👣 to reading 📚.
            </figcaption>
          </figure>
        </section>

        <section>
          <h3>Aviator Bear</h3>
          <figure>
            <img
              src="./images/bear.jpg"
              alt="Brown teddy bear with pilot goggles on top of head and pilot's scarf"
            />
            <figcaption>
              This cute little bear will be your little one's friend 🐻 and will
              be ready to be your little one's copilot 🛩️ wherever the journey
              takes them.
            </figcaption>
          </figure>
        </section>

        <section>
          <h3>Ring Toss Game</h3>
          <figure>
            <img
              src="./images/rings.jpg"
              alt="Colored rings stacked and scattered around a rod in a wooden base"
            />
            <figcaption>
              Encourage 🙆🏾‍♂️-👁️ coordination with this ring toss game perfect for
              the littlest ones.
            </figcaption>
          </figure>
        </section>

        <section>
          <h3>Fuzzy Plush 🐻</h3>
          <figure>
            <img src="./images/bear-classic.jpg" alt="" />
            <figcaption>A classic fuzzy teddy bear with a red bow.</figcaption>
          </figure>
        </section>

        <section>
          <h3>🐻 Siblings</h3>
          <figure>
            <img
              src="./images/bear-siblings.jpg"
              alt="Two fuzzy teddy bears laying on their backs on opposite sides. One with a gray scarf around their neck, and the other with a pink bow on top of their head."
            />
            <figcaption>
              The more the merrier! These two cute 🐻s are inseparable and your
              little one can join in their delight, tranquility and blissful
              innocence.
            </figcaption>
          </figure>
        </section>
      </section>
    </main>

    <!-- ⚠️ Keep the '/' for Vite to find this file 📁❕ -->
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
